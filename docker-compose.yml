version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cms_postgres
    environment:
      POSTGRES_DB: cms_modern
      POSTGRES_USER: cms_user
      POSTGRES_PASSWORD: cms_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cms_network

  # Redis (for queues)
  redis:
    image: redis:7-alpine
    container_name: cms_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cms_network

  # CMS Application (commented out - running locally)
  # cms:
  #   build: .
  #   container_name: cms_app
  #   ports:
  #     - "3002:3000"
  #   environment:
  #     - DATABASE_URL=postgresql://cms_user:cms_password@postgres:5432/cms_modern
  #     - NEXTAUTH_URL=http://localhost:3002
  #     - NEXTAUTH_SECRET=your-secret-key-change-in-production
  #     - REDIS_URL=redis://redis:6379
  #   depends_on:
  #     - postgres
  #     - redis
  #   networks:
  #     - cms_network
  #   restart: unless-stopped

  # PgAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cms_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cms.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - cms_network

volumes:
  postgres_data:
  redis_data:

networks:
  cms_network:
    driver: bridge

