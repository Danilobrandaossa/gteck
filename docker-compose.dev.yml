version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cms_postgres_dev
    environment:
      POSTGRES_DB: cms_modern
      POSTGRES_USER: cms_user
      POSTGRES_PASSWORD: cms_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - cms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cms_user -d cms_modern"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for queues)
  redis:
    image: redis:7-alpine
    container_name: cms_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - cms_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cms_pgadmin_dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cms.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cms_network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  cms_network:
    driver: bridge
