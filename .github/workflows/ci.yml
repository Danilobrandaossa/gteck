name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://ci_user:ci_password@localhost:5432/cms_ci?schema=public
      NEXTAUTH_SECRET: ci-secret-key
      NEXTAUTH_URL: http://localhost:3000
      OPENAI_API_KEY: sk-mock-ci
      RATE_LIMIT_REQUESTS_PER_MINUTE: '60'
      RATE_LIMIT_BURST: '10'
      RATE_LIMIT_WINDOW_MS: '60000'
      ALLOWED_ORIGINS: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build


